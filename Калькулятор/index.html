<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- все что помню сделал -->
    <main id="main">
      <div class="app">
        <input type="text" id="input" />
        <div class="grid">
          <button value="a/c" class="button grey">a/c</button>
          <button value="с" class="button grey">с</button>
          <button value="%" class="button grey">%</button>
          <button value="/" class="button orange">/</button>
          <button value="7" class="button">7</button>
          <button value="8" class="button">8</button>
          <button value="9" class="button">9</button>
          <button value="*" class="button orange">x</button>
          <button value="4" class="button">4</button>
          <button value="5" class="button">5</button>
          <button value="6" class="button">6</button>
          <button value="-" class="button orange">-</button>
          <button value="1" class="button">1</button>
          <button value="2" class="button">2</button>
          <button value="3" class="button">3</button>
          <button value="+" class="button orange">+</button>
          <button value="0" class="button zero">0</button>
          <button value="." class="button">.</button>
          <button value="=" class="button orange">=</button>
        </div>
      </div>
      <div class="history">
        <h1 class="h1">История</h1>
        <ul class="lists">
          <li class="item">
            Здесь храняться твои примеры
            <svg
              class="svg"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 448 512"
            >
              <path
                fill="#efefef"
                d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z"
              ></path>
            </svg>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
