<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive form</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script/script.js" defer></script>
    
</head>
<body>
    <div class="container">
        <div class="blackBG">
            <div class="box signin">
                <h2 class="singinh2">Already Have An Account</h2>
                <button class="singinbtn">Sing In</button>
            </div>
            <div class="box signup">
                <h2 class="singuph2">Still no account</h2>
                <button class="singupbtn">Register</button>
            </div>
        </div>
        <div class="form-box">
            <div class="form singinform">
                <form>
                    <h3>Sing in</h3>
                    <input type="text" placeholder="User Name">
                    <input type="password" placeholder="Your Password">
                    <input type="submit" value="Sing In">
                    <a href="*">Forget Password</a>
                </form>
            </div>
            <div class="form singupform">
                <form>
                    <h3 style="color:#fff">Sing Up</h3>
                    <input type="text" placeholder="Your Name">
                    <input type="email" placeholder="Your Email">
                    <input type="password" placeholder="Your Password">
                    <input type="password" placeholder="Confirm Your Password">
                    <input type="submit" value="Sing Up" style="background:#fff;
                        border:none;
                        min-width: 100px;
                        color:#333;">
                </form>
            </div>
        </div>
    </div>

</body>
</html>
