<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>ChatGPT Integration</title>
    <script defer src="./script.js" type="module"></script>
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
<main class="container">
    <h1>Типы шуток (работает с VPN)</h1>
    <div class="buttons">
        <button class="button" data-joke="каламбур" >Каламбур</button>
        <button class="button" data-joke="анекдот">Анекдот</button>
        <button class="button" data-joke="про медиков">Про медиков</button>
        <button class="button" data-joke="про то как человек зашел в бар">
            Про то как человек зашел в бар
        </button>
        <button class="button" data-joke="про бобров">Про бобров</button>
        <button class="button" data-joke="про русского и американца">
            Про русского и американца
        </button>
        <button class="button" data-joke="про картошкy">Про картошкy</button>
        <button class="button" data-joke="про межличностные отношения">
            Про межличностные отношения
        </button>
        <button class="button" data-joke="про программиста">Про программиста</button>
        <button class="button" data-joke="случайную">Случайная</button>
    </div>
</main>

<div class="response-container" id="response-container">
    <p id="chat-response">Текст будующей шутки</p>
</div>
</body>
</html>
